<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
	{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-image:url('{% static "images/bg.jpg" %}'); opacity:0.5px; background-repeat: no-repeat; background-size: cover;">
	<section class="h-100" style="height:90vh !important">
	<div class="container h-100">
		<div class="row h-100 d-flex justify-content-center align-items-center">
			<div class="d-flex flex-column">
			<form method="post" enctype="multipart/form-data" class="col-12">
				{% csrf_token %}
				<div class="card text-white bg-secondary">
					<div class="card-body">
						<div class="input-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="uploadfile" name="addressfile" aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept=".xls, application/msexcel, .xlsx">
								<label class="custom-file-label" for="uploadfile">Choose file</label>
							</div>
							<button type="submit" class="btn btn-outline-info" type="button" >Upload</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		</div>
	</div>
</section>
</body>
</html>
